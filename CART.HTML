<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HP BATS - Checkout</title>

<style>
    body {
        font-family: Arial;
        background: linear-gradient(to bottom, #000428, #004e92);
        color: white;
        text-align: center;
        padding: 30px;
        margin: 0;
    }

    .checkout-container {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 20px #00aaff;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .order-summary {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: left;
    }

    .order-summary p {
        margin: 8px 0;
        font-size: 18px;
    }

    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        transition: 0.3s;
        text-decoration: none;
        color: white;
    }

    .btn img {
        width: 28px;
        height: 28px;
    }

    .gpay-btn {
        background: #00c853;
    }
    .gpay-btn:hover {
        background: #00e676;
    }

    .phonepe-btn {
        background: #5a2cd1;
    }
    .phonepe-btn:hover {
        background: #7c4dff;
    }

    .back-btn {
        background: #ff1744;
    }
    .back-btn:hover {
        background: #ff4569;
    }
</style>
</head>
<body>

<div class="checkout-container">
    <h1>HP BATS - Checkout</h1>

    <div class="order-summary">
        <p><strong>Product:</strong> HP Bat / Sports Bat</p>
        <p><strong>Price:</strong> ₹1 (Minimum for Testing)</p>
        <p><strong>Seller:</strong> HP BATS</p>
    </div>

    <!-- GOOGLE PAY BUTTON -->
    <a class="btn gpay-btn"
       href="upi://pay?pa=apremkumar204@okhdfcbank&pn=HP%20BATS&am=1&cu=INR&redirect=true"
       target="_blank">

       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Pay_Logo.svg/512px-Google_Pay_Logo.svg.png">
       Pay with Google Pay
    </a>

    <!-- PHONEPE BUTTON -->
    <a class="btn phonepe-btn"
       href="upi://pay?pa=7695808704@axl&pn=HP%20BATS&am=1&cu=INR&redirect=true"
       target="_blank">

       <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/19/PhonePe_Logo.svg/512px-PhonePe_Logo.svg.png">
       Pay with PhonePe
    </a>

    <!-- BACK BUTTON -->
    <a class="btn back-btn" href="index.html">⬅ Back to Home</a>

</div>

</body>
</html>
